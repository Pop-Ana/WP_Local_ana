<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    {% load static %}
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #ececec;
            color: #333;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #2e528d;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
            
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            background-color: #2e528d;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #1b3561;
        }

        .container {
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        .logo {     
            position: absolute;     
            top: 15px; 
            right: 20px;
            width: 50px;
            height: auto; 
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .logo {         
                top: 10px;         
                right: 10px;         
                width: 40px;  
            } 
        }
    </style>
</head>
<body>
    <header>
        <h1>Workshops</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/workshops/">Workshops</a></li>
            <li><a href="/settings/">Einstellungen</a></li>
        </ul>
    </nav>
    <div class="container">        
        {% block content %}        
        {% endblock %}    
    </div>
    <footer>
        <p>&copy; 2024 HTLWY Workshop Portal</p>
    </footer>
</body>
</html>
